<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TinDog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <section id="title" class="gradient-background">
        <div class="container-fluid col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse g-5 py-5" id="inner_container">
          <div class="col-10 col-sm-8 col-lg-6">
            <img src="/static/iphone.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="350" height="250" loading="lazy">
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3" id="description">Meet new and interesting dogs nearby.</h1>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button type="button" class="btn btn-light btn-lg px-4 me-md-2"><i class="bi bi-apple icon"></i>Download</button>
              <button type="button" class="btn btn-outline-secondary btn-lg px-4"><i class="bi bi-google-play icon"></i>Download</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="features">
        <div class="container px-4 py-5" id="hanging-icons">
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
      <div class="col d-flex align-items-start">
        <div class="rounded-3 icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3 ps-0">
          <i class="bi bi-check2-circle px-2 py-1"></i>
        </div>
        <div>
          <h3 class="fs-2 text-body-emphasis">Easy to use</h3>
          <p>So easy to use, even your dog could do it.</p>
        </div>
      </div>
      <div class="col d-flex align-items-start">
        <div class="rounded-3 icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
          <i class="bi bi-mortarboard px-2 py-1"></i>

        </div>
        <div>
          <h3 class="fs-2 text-body-emphasis">Elite Clientele</h3>
          <p>We have all the dogs, the greatest dogs.</p>
        </div>
      </div>
      <div class="col d-flex align-items-start">
        <div class="rounded-3 icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
          <i class="bi bi-arrow-through-heart px-2 py-1"></i>
        </div>
        <div>
          <h3 class="fs-2 text-body-emphasis">Guaranteed to work.</h3>
          <p>Find the love of your dog's life or your money back.</p>
        </div>
      </div>
    </div>
  </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
