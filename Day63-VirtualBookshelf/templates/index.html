{% extends 'base.html' %}
{% block title %}My Library{% endblock %}

{% block content %}
    <h1>My Library</h1>
    <a href="{{ url_for('add') }}">Add New Book</a>
    <ul>
        {% for book in all_books %}
        <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}/10</li>
        {% endfor %}
    </ul>
{% endblock %}
