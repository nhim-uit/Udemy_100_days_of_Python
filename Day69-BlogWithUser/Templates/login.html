{% extends "base.html" %}

{% block content %}
<!-- Page Header-->
                <header class="masthead" style="background-image: url('https://plus.unsplash.com/premium_photo-1712016875326-7dbba3f6ec26?q=80&w=2066&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
                    <div class="container position-relative px-4 px-lg-5">
                        <div class="row gx-4 gx-lg-5 justify-content-center">
                            <div class="col-md-10 col-lg-8 col-xl-7">
                                <div class="site-heading">
                                    <h1>Login</h1>
                                    <span class="subheading">Please login to leave a comment</span>
        <!--                            <span class="subheading">A Blog Theme by Start Bootstrap</span>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </header>


<div class="box">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

    <form action="{{ url_for('login') }}" method="post">
        <input type="text" name="email" placeholder="Email" required="required"/>
        <input
            type="password"
            name="password"
            placeholder="Password"
            required="required"
        />
        <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
        <button type="button" class="btn btn-primary btn-block btn-large">Cancel</button>

    </form>
</div>
{% endblock %}
