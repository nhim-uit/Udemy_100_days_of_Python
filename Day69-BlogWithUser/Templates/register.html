{% extends "base.html" %}

{% block content %}
<!-- Page Header-->
                <header class="masthead" style="background-image: url('https://plus.unsplash.com/premium_photo-1712016875326-7dbba3f6ec26?q=80&w=2066&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
                    <div class="container position-relative px-4 px-lg-5">
                        <div class="row gx-4 gx-lg-5 justify-content-center">
                            <div class="col-md-10 col-lg-8 col-xl-7">
                                <div class="site-heading">
                                    <h1>Register</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>


<div class="box">
    <form action="{{ url_for('register') }}" method="post">
        <input type="text" name="name" placeholder="Name" required="required"/>
        <input type="text" name="email" placeholder="Email" required="required"/>
        <input
            type="password"
            name="password"
            placeholder="Password"
            required="required"
        />
        <button type="submit" class="btn btn-primary btn-block btn-large">Register</button>
    </form>
</div>

{% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
                    <div class="container position-relative px-4 px-lg-5">
                        <div class="row gx-4 gx-lg-5 justify-content-center">
                            <div class="col-md-10 col-lg-8 col-xl-7">
                                <span>{{ message }}</span>
                            </div>
                        </div>
                    </div>
          {% endfor %}
        {% endif %}
{% endwith %}

{% endblock %}
