<!DOCTYPE html>
<html lang="en">
    {% include "header.html" %}

    <body>
        <!-- Navigation-->
        {% include "nav.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('https://plus.unsplash.com/premium_photo-1712016875326-7dbba3f6ec26?q=80&w=2066&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Alex's Blog</h1>
<!--                            <span class="subheading">A Blog Theme by Start Bootstrap</span>-->
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in posts: %}
                    <div class="post-preview">
                        <a href="{{ url_for('show_post', id=post.id) }}">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle">{{ post.subtitle }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{ post.author }}</a>
                            on {{ post.date }}
                            {% if logged_in %}
                            <a href="{{ url_for('delete', id=post.id) }}">✘</a>
                            {% endif %}
                        </p>
                    </div>

                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}

                    <!-- Pager-->
                    <div class=" justify-content-end mb-4">
                                <a class="btn btn-primary text-uppercase" href="{{ url_for('add_new_post') }}">Create New Post</a>

                                <a class="btn btn-primary text-uppercase float-left ms-5" href="#!">Older Posts →</a>

                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% include "footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="./static/js/scripts.js"></script>
    </body>
</html>
