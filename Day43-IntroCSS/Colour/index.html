<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Vocabulary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Spanish Vocabulary</h1>
    <h2>Learn the colors in Spanish!</h2>
    <h2 class="color-title" id="red">Rojo</h2>
    <img class="color-image" src="images/red.png" alt="Red">

    <h2 class="color-title" id="blue">Azul</h2>
    <img class="color-image" src="images/blue.png" alt="Blue">

    <h2 class="color-title" id="green">Verde</h2>
    <img class="color-image" src="images/green.png" alt="Green">

    <h2 class="color-title" id="yellow">Amarillo</h2>
    <img class="color-image" src="images/yellow.png" alt="Yellow">
    
    <h2 class="color-title" id="orange">Naranja</h2>
    <img class="color-image" src="images/orange.png" alt="Orange">
</body>
</html>
